services:
  sandbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-ui-sandbox

    # Required for VSCode/Antigravity attach
    stdin_open: true
    tty: true

    # Start as root to fix Docker socket permissions, then drop to vscode
    user: root

    # Mount the project repo to /workspace in the container
    # Set PROJECT_PATH in .env (see .env.example)
    volumes:
      - ${PROJECT_PATH:-.}:/workspace
      # Docker socket for controlling host Docker (DooD pattern)
      - /var/run/docker.sock:/var/run/docker.sock

    # Networking: Allow outbound access (for pip/npm) but you can restrict this later
    networks:
      - claude-ui-net

    # Fix Docker socket permissions for macOS, then keep running
    command: >
      bash -c "chown root:docker /var/run/docker.sock &&
               chmod 660 /var/run/docker.sock &&
               exec su vscode -c 'sleep infinity'"

    # Environment variables for the AI context
    environment:
      - NODE_ENV=development
      # DO NOT PUT API KEYS HERE. Use a .env file locally that is .gitignored.

networks:
  claude-ui-net:
    driver: bridge

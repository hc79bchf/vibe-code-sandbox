services:
  sandbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: governance-sandbox

    # Required for VSCode/Antigravity attach
    stdin_open: true
    tty: true

    # Start as root to fix Docker socket permissions, then drop to vscode
    user: root

    # Mount the project repo to /workspace in the container
    # Set PROJECT_PATH in .env (see .env.example)
    volumes:
      - ${PROJECT_PATH:-.}:/workspace
      # Docker socket for controlling host Docker (DooD pattern)
      - /var/run/docker.sock:/var/run/docker.sock

    # Networking: Allow outbound access (for pip/npm) but you can restrict this later
    networks:
      - governance-net

    # Entrypoint: fix Docker socket, auto-activate Vibe Guard, sleep
    command: ["/home/vscode/entrypoint.sh"]

    # Environment variables for the AI context
    environment:
      - NODE_ENV=development

networks:
  governance-net:
    driver: bridge

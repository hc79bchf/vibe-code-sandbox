services:
  sandbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${SANDBOX_NAME}-sandbox

    # Required for VSCode/Antigravity attach
    stdin_open: true
    tty: true

    # Start as root to fix Docker socket permissions, then drop to vscode
    user: root

    # Mount the project repo to /workspace in the container
    # Set PROJECT_PATH and SANDBOX_NAME in .env (see .env.example)
    volumes:
      - ${PROJECT_PATH:-.}:/workspace
      # Docker socket for controlling host Docker (DooD pattern)
      - /var/run/docker.sock:/var/run/docker.sock

    # Claude UI Dashboard port (auto-detected by launch.sh)
    ports:
      - "${DASHBOARD_PORT:-8080}:8080"

    # Networking: Allow outbound access (for pip/npm) but you can restrict this later
    networks:
      - sandbox-net

    # Entrypoint: fix Docker socket, start dashboard, auto-activate Vibe Guard, sleep
    command: ["/home/vscode/entrypoint.sh"]

    # Environment variables for the AI context
    environment:
      - NODE_ENV=development

networks:
  sandbox-net:
    driver: bridge
